- name: Configuring mongodb
  hosts: target
  become: yes
  tasks:
  - name: Copy mongo file
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Installing mongodb
    ansible.builtin.dnf:
      name: mongodb-org
      state: present
      update_cache: true

  - name: enabling mongodb service
    ansible.builtin.systemd_service:
      name: mongod
      state: started
      enabled: yes
  - name: Replacing address
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
      backup: yes
  
  - name: Restarting mongod
    ansible.builtin.systemd_service:
      name: mongod
      state: restarted