- name: creating mongodb file
  hosts: mongodb
  become: yes

  tasks:
  - name: copying mongo repo file
    ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo
  
  - name: intalling mongodb
    ansible.builtin.dnf:
      name: mongodb-org
      state: present 
  
  - name: allow remote connections
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

  - name: mongodb restart services
    ansible.builtin.service:
      name: mongodb
      enabled: yes
      state: restarted
  