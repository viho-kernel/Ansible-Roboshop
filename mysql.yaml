- name: creating mongodb file
  hosts: mongodb
  become: yes
  tasks:
  - name: installing mysql-server
    ansible.builtin.dnf:
      name: mysql-server
      state: present
  
  - name: enabling mysqld
    ansible.builtin.service:
      name: mysqld
      state: restarted
      enabled: true
  
  - name: Changing the root password
    ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1
    